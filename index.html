            const searchHandler = () => {
                const searchTerm = searchInput.value.trim();
                
                if (searchTerm === "") {
                    searchResults.innerHTML = '<p class="txt">.لطفا اسم سوالتو توی کادر بالا 👆 بنویس</p>';
                    return;
                }

                const filteredResults = contentData.filter(item => {
                    const plainText = item.replace(/<[^>]*>/g, '').toLowerCase();
                    return plainText.includes(searchTerm.toLowerCase());
                });
                
                searchResults.innerHTML = filteredResults.length > 0
                ? filteredResults.map(result => `<p class="txt">بفرمایید جواب سوالتون : ${result}</p>`).join('')
                : '<p class="txt">🙏😔ببخشید این سوال هنوز حل نشده</p>';
            };
            
            searchButton.addEventListener('click', searchHandler);
            
            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    searchHandler();
                }
